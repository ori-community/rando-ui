syntax = "proto3";

package RandoProto;

message Packet {
  int32 id = 1;
  bytes packet = 2;
}

message BingoGoal {
  string text = 1;
  bool completed = 2;
}

message UserInfo {
  string id = 1;
  string name = 2;
  optional string avatarId = 3;
  optional int64 connectedMultiverseId = 4;
  optional int64 currentMultiverseId = 5;
  bool isDeveloper = 6;
}

message WorldInfo {
  int64 id = 1;
  string name = 2;
  string color = 3;
  repeated UserInfo members = 4;
  optional int64 seedId = 5;
}

message UniverseInfo {
  int64 id = 1;
  string name = 2;
  string color = 3;
  repeated WorldInfo worlds = 4;
}

message MultiverseInfoMessage {
  enum GameHandlerType {
    Normal = 0;
    HideAndSeek = 1;
  }

  int64 id = 1;
  repeated UniverseInfo universes = 2;
  bool hasBingoBoard = 3;
  repeated UserInfo spectators = 4;
  optional int64 seedGroupId = 5;
  GameHandlerType handlerType = 6;
  bytes handlerInfo = 7;
  optional VisibilityMessage visibility = 8;
  bool locked = 9;
}

message VisibilityMessage {
  repeated string hiddenInWorld = 1;
  repeated string hiddenOnMap = 2;
}

message BingoSquare {
  string text = 1;
  repeated int64 completedBy = 2;
  repeated BingoGoal goals = 3;
}

message RequestUpdatesMessage {
  string playerId = 1;
}

message BingoUniverseInfo {
  int64 universeId = 1;
  string score = 3;
  int32 rank = 4;
  int32 squares = 5;
  int32 lines = 6;
}

message SyncBingoUniversesMessage {
  repeated BingoUniverseInfo bingoUniverses = 1;
}

message Position {
  int32 x = 1;
  int32 y = 2;
}

message PositionedBingoSquare {
  Position position = 1;
  BingoSquare square = 2;
}

message BingoBoardMessage {
  repeated PositionedBingoSquare squares = 1;
  int32 size = 2;
  bool lockout = 3;
}

message SyncBoardMessage {
  BingoBoardMessage board = 1;
  bool replace = 2;
}

message AuthenticateMessage {
  string jwt = 1;
}


// Unused in web
message AuthenticatedMessage {
  UserInfo user = 1;
  int32 udpId = 2;
  bytes udpKey = 3;
}

message PlayerPositionMessage  {
  float x = 1;
  float y = 2;
}

message UpdatePlayerPositionMessage  {
  string playerId = 1;
  float x = 2;
  float y = 3;
}

message UdpPacket {
  int32 udpId = 1;
  bytes encryptedPacket = 2;
}

message TrackerUpdate { // 100
  string id = 1;
  int32 value = 2;
}

message ResetTracker { // 101

}

message TrackerFlagsUpdate { // 102
  repeated string flags = 1;
}

message RequestFullUpdate { // 103

}

message SetTrackerEndpointId { // 104
  string endpointId = 1;
}
