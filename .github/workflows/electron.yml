name: electron

on:
  push:
    branches:
    - '*'

jobs:
  electron:
    runs-on: windows-2019
    steps:
    - name: Checkout ğŸ›
      uses: actions/checkout@master

    - name: Setup node env ğŸ—
      uses: actions/setup-node@v2.1.5
      with:
        node-version: 14
        check-latest: true

    - name: Get yarn cache directory path ğŸ› 
      id: yarn-cache-dir-path
      run: |
        $cachePath = @(yarn cache dir)
        echo "::set-output name=dir::${cachePath}"

    - name: Cache node_modules ğŸ“¦
      uses: actions/cache@v2.1.4
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
      run: yarn install

    - name: Generate client
      run: |
        $env:API_HOST = "${{ github.event.inputs.api_host || 'dev.wotw.orirando.com' }}"
        $env:API_SECURE = "true"
        $env:IS_ELECTRON = "true"
        yarn generate
        copy .\dist\* .\electron\public\
    - name: Build electron
      working-directory: .\\electron
      run: |
        yarn install
        yarn electron:build -w
    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: launcher
        retention-days: 1
        path: |
          .\electron\dist_electron\win-unpacked\*
